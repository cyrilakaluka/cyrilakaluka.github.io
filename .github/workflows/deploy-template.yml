name: Build & Deploy Template

on:
  workflow_call:
    inputs:
      enivronment:
        required: true
        type: string
        description: The environment to deploy to.
      deploy_repo:
        required: true
        type: string
        description: The name of the repository associated with the environment to deploy to.

env:
  URL: ${{ github.repository_owner }}.github.io/${{ inputs.deploy_repo }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.enivronment }}
      url: https://${{ env.URL }}
    permissions:
      contents: write
    steps:
      - name: Set GitHub Actions as Commit Author
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com

      - name: Build
        run: echo "::group::Build"

      - name: Checkout Working Repo (${{ github.repository }})
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build:deploy

      - name: End Build Group
        run: echo "::endgroup::"

      - name: Deploy
        run: echo "::group::Deploy"

      - name: Checkout Deployment Repo (${{ inputs.deploy_repo }})
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ inputs.deploy_repo }}
          token: ${{ secrets.REPO_PUSH_TOKEN }}
          path: deploy

      - name: Copy Files
        run: cp -r dist/* deploy

      - name: Disable Jekyll
        run: touch deploy/.nojekyll

      - name: Configure CNAME
        run: echo ${{ env.URL }} > deploy/CNAME
      
      - name: Commit & Push
        run: |
          git add .
          git commit -m $GITHUB_SHA
          git push
        working-directory: deploy

      - name: End Deploy Group
        run: echo "::endgroup::"
